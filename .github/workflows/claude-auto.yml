name: Claude Code (Auto)

on:
  issues:
    types: [labeled, opened]
  pull_request:
    types: [labeled, opened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # Trigger if:
    # 1. Issue/PR has 'claude-help' label, OR
    # 2. Comment contains @claude, OR
    # 3. Issue/PR opened by specific users
    if: |
      (contains(github.event.issue.labels.*.name, 'claude-help')) ||
      (contains(github.event.pull_request.labels.*.name, 'claude-help')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.issue.user.login == 'grandinh') ||
      (github.event_name == 'pull_request' && github.event.pull_request.user.login == 'grandinh')

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
